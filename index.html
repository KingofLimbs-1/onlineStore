<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Store</title>
    <!-- Custom Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet Link -->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- JS Link -->
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="rowContainer">
        <div class="logoContainer">
          <a href="#" class="logoItems">
            <h1>Simply Home</h1>
          </a>
        </div>

        <div class="navItemContainer">
          <ul class="navBarItems">
            <li class="navItem">
              <a href="#">Lookbook</a>
            </li>
            <li class="navItem">
              <a href="#">Shop</a>
            </li>
            <li class="navItem">
              <a href="#">About</a>
            </li>
            <li class="navItem">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Navbar End -->

    <!-- Hero Section -->
    <section class="heroBanner">
      <div class="innerContainer">
        <p class="callToAction">
          Create a cozy and welcoming space with our comfortable furniture
          pieces.
        </p>
        <hr />
        <div class="buttonContainer">
          <a class="exploreBtn" href="#">
            <p>Shop Now</p>
          </a>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- Content Section -->
    <section>
      <div class="loungeHeading">
        <h2 id="sectionHeading">Living Room</h2>
      </div>
      <div class="loungeProducts"></div>
    </section>
    <!-- Content Section End -->
  </body>
</html>
