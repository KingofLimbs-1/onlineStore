<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Store</title>
    <!-- Custom Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet Link -->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- JS Link -->
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="rowContainer">
        <div class="logoContainer">
          <a href="/index.html" class="logoItems">
            <h1>Simply Home</h1>
          </a>
        </div>

        <div class="navItemContainer">
          <ul class="navBarItems">
            <li class="navItem">
              <a href="/pages/lookBook.html">Lookbook</a>
            </li>
            <li class="navItem">
              <a href="/pages/shop.html">Shop</a>
            </li>
            <li class="navItem">
              <a href="/pages/about.html">About</a>
            </li>
            <li class="navItem">
              <a href="/pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <div class="cart">
          <img src="/images/homePage/shoppingCart1.png" alt="" />
          <span class="quantity">0</span>
        </div>
        <div class="mobileMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <!-- Navbar End -->

    <!-- Hero Section -->
    <section class="heroBanner">
      <div class="innerContainer">
        <div class="callToAction">
          <p>
            Create a cozy and welcoming space with our comfortable furniture
            pieces.
          </p>
        </div>
        <hr />
        <div class="buttonContainer">
          <a class="exploreBtn" href="#contentSection">
            <p>Explore</p>
          </a>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- Content Section -->
    <section id="contentSection">
      <div class="featuredHeading">
        <h2 id="sectionHeading">Featured</h2>
      </div>
      <div class="featuredProducts"></div>
    </section>

    <section>
      <div class="newProductsHeading">
        <h2 id="sectionHeading">New Products</h2>
      </div>
      <div class="newProducts"></div>
    </section>
    <!-- Content Section End -->
  </body>
</html>
