<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Custom Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <!-- Heading -->
    <div class="headingContainer">
      <h1>Contact Us.</h1>
    </div>
    <!-- Heading end -->
    <hr />

    <!-- Basic info -->
    <section>
      <div class="infoContainer">
        <div class="container">
          <a href="#">
            <img src="/images/aboutPage/phone.png" alt="phone-ringing" />
          </a>
          <div>
            <h4>Call us</h4>
          </div>
        </div>

        <div class="container">
          <a href="#">
            <img src="/images/aboutPage/website.png" alt="website-icon" />
          </a>
          <div>
            <h4>Visit our website</h4>
          </div>
        </div>

        <div class="container">
          <a href="#">
            <img src="/images/aboutPage/email.png" alt="email-icon" />
          </a>
          <div>
            <h4>Email us</h4>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic info End -->

    <!-- Form -->
    <section>
      <div class="formContainer">
        <form class="form">
          <div class="inputField">
            <p>Name</p>
            <input type="text" />
          </div>

          <div class="inputField">
            <p>Email</p>
            <input type="text" />
          </div>

          <div class="inputField">
            <p>Number</p>
            <input type="text" />
          </div>

          <div class="inputField">
            <p>Message</p>
            <input type="text" />
          </div>

          <div class="inputField">
            <button type="submit" id="submitBtn">Reach out to us!</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Form end -->

    <!-- Footer -->
    <footer>
      <div class="socialContainer">
        <div class="social">
          <a
            href="https://www.linkedin.com/in/simply-home-7901a5274/"
            target="_blank"
          >
            <img src="/images/aboutPage/linkedin.png" alt="" />
          </a>
        </div>

        <div class="social">
          <a
            href="https://www.instagram.com/simplyhomeofficial_/"
            target="_blank"
          >
            <img src="/images/aboutPage/instagram.png" alt="" />
          </a>
        </div>

        <div class="social">
          <a
            href="https://www.facebook.com/SimplyHomeOfficial1/ "
            target="_blank"
          >
            <img src="/images/aboutPage/facebook.png" alt="" />
          </a>
        </div>
      </div>
    </footer>
    <!-- Footer end -->
  </body>
</html>
