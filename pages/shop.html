<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <!-- Custom Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/shop.css" />
    <!-- JS Link -->
    <script type="module" src="/js/shop.js" defer></script>
  </head>
  <body>
    <!-- Product sections -->
    <main>
      <!-- Living room -->
      <section>
        <div class="livingRoom">
          <div class="sectionHeading">
            <h1>Living Room</h1>
          </div>
          <div class="livingRoomContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Living room End -->

      <!-- Dining room -->
      <section>
        <div class="diningRoom">
          <div class="sectionHeading">
            <h1>Dining Room</h1>
          </div>
          <div class="diningRoomContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Dining room End  -->

      <!-- Office -->
      <section>
        <div class="office">
          <div class="sectionHeading">
            <h1>Office</h1>
          </div>
          <div class="officeContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Office end -->

      <!-- Decorations -->
      <section>
        <div class="decor">
          <div class="sectionHeading">
            <h1>Decorations</h1>
          </div>
          <div class="decorContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Decorations end -->
    </main>
    <!-- Product sections end -->
  </body>
</html>
