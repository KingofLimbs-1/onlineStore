<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <!-- Custom Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/shop.css" />
    <!-- JS Link -->
    <script type="module" src="/js/shop.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="rowContainer">
        <div class="logoContainer">
          <a href="/index.html" class="logoItems">
            <h1>Simply Home</h1>
          </a>
        </div>

        <div class="navItemContainer">
          <ul class="navBarItems">
            <li class="navItem">
              <a href="/pages/lookBook.html">Lookbook</a>
            </li>
            <li class="navItem">
              <a href="/pages/shop.html">Shop</a>
            </li>
            <li class="navItem">
              <a href="/pages/about.html">About</a>
            </li>
            <li class="navItem">
              <a href="/pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <div class="cart">
          <img src="/images/homePage/shoppingCart1.png" alt="" />
          <span class="quantity"></span>
          <div class="cartItemContainer"></div>
        </div>
      </nav>
    </header>
    <!-- Navbar End -->

    <!-- Product sections -->
    <main>
      <!-- Living room -->
      <section>
        <div class="livingRoom" id="livingSection">
          <div class="sectionHeading">
            <h1>Living Room</h1>
          </div>
          <div class="livingRoomContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Living room End -->

      <!-- Dining room -->
      <section>
        <div class="diningRoom" id="diningSection">
          <div class="sectionHeading">
            <h1>Dining Room</h1>
          </div>
          <div class="diningRoomContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Dining room End  -->

      <!-- Office -->
      <section>
        <div class="office" id="officeSection">
          <div class="sectionHeading">
            <h1>Office</h1>
          </div>
          <div class="officeContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Office end -->

      <!-- Decorations -->
      <section>
        <div class="decor" id="decorSection">
          <div class="sectionHeading">
            <h1>Decorations</h1>
          </div>
          <div class="decorContainer" id="productContainer"></div>
        </div>
      </section>
      <!-- Decorations end -->

      <!-- Product modal -->
      <section>
        <div class="modalContainer">
          <div class="modalContent">
            <div class="modalHeader"></div>
            <div class="modalBody"></div>
            <div class="modalFooter"></div>
          </div>
        </div>
      </section>
      <!-- Product modal end -->

      <!-- Cart modal -->
      <section class="cartSection">
        <div class="cartModalContainer">
          <div class="cartModalBody">
            <div class="cartModalHeader">
              <div class="head">
                <h1>Cart</h1>
              </div>
              <div class="modalClose">
                <button class="cartModalClose">
                  <img src="/images/shopPage/closeBtn.png" alt="" />
                </button>
              </div>
            </div>
            <div class="cartModalContent"></div>
            <div class="cartModalFooter">
              <div class="subTotal">
                <h2>Subtotal: </h2>
                <span></span>
              </div>
              <div class="checkoutBtn">
                <button>Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Cart modal end -->
    </main>
    <!-- Product sections end -->
  </body>
</html>
